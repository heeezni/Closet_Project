<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 뭐 입지?</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <script>
        
        addEventListener("load",() => {
            showView("homeView");
            saveClothesForm();
            colorPalette();
            renderCloset();
            deleteClothes();
            
            document.getElementById("searchFilter").addEventListener("click", () => {
                renderCloset();
            });
            document.getElementById("resetFilter").addEventListener("click", () => {
                document.getElementById("filterCategory").value="";
                document.getElementById("filterSeason").value="";
                renderCloset();
            });
            document.getElementById("goAddView").addEventListener("click",() => {
                showView("addView");
            });
            document.getElementById("goCoordiView").addEventListener("click",() => {
                showView("coordiView");
            });
            document.getElementById("goHomeFromAdd").addEventListener("click",() => {
                showView("homeView");
            });
            document.getElementById("goHomeFromcoordi").addEventListener("click",() => {
                showView("homeView");
            });

            
        });
    </script>
</head>
<body>
    <h1>오늘 뭐 입지?</h1>

    <!-- 내 옷장 목록 화면 -->
    <section id="homeView">
        <h2>내 옷 목록</h2>
        <!-- 필터 영역 -->
        <div id="filterBox">
        <select id="filterCategory">
            <option value="">카테고리 전체</option>
            <option value="상의">상의</option>
            <option value="하의">하의</option>
            <option value="아우터">아우터</option>
            <option value="신발">신발</option>
            <option value="기타">기타</option>
        </select>
        <select id="filterSeason">
            <option value="">계절 전체</option>
            <option value="봄">봄</option>
            <option value="여름">여름</option>
            <option value="가을">가을</option>
            <option value="겨울">겨울</option>
        </select>
        <button id="searchFilter">검색</button>
        <button id="resetFilter">초기화</button>
        </div>
        <div id="closetList"></div>
        <button id="goAddView"> + 옷 추가하기</button>
        <button id="goCoordiView">코디 만들기</button>
    </section>

    <!-- 옷 추가 화면 -->
    <section id="addView">
        <h2>옷 등록</h2>
        <form id="addForm">
            <input type="file" id="imageInput" accept=".jpg,.png" required><br>
            <input type="text" id="clothesname" placeholder="옷 이름" required><br>
            <select id="category">
                <option value="상의">상의</option>
                <option value="하의">하의</option>
                <option value="아우터">아우터</option>
                <option value="신발">신발</option>
                <option value="기타">기타 소품</option>
            </select><br>
            <select id="season">
                <option value="봄">봄</option>
                <option value="여름">여름</option>
                <option value="가을">가을</option>
                <option value="겨울">겨울</option>
            </select><br>
            <label>색상 선택:</label>
            <div id="colorPalette">
            <div class="color-option" data-color="red" style="background-color: red;"></div>
            <div class="color-option" data-color="blue" style="background-color: blue;"></div>
            <div class="color-option" data-color="green" style="background-color: green;"></div>
            </div>
            <!-- 선택된 값 저장용 -->
            <input type="hidden" id="color" name="color" value="">       
            <button type="submit">저장</button>
        </form>
        <button id="goHomeFromAdd">목록으로</button>
    </section>

    <!-- 코디조합 화면 -->
    <section id="coordiView">
        <h2>코디 만들기</h2>
        <p>(코디들 보여주기)</p>
        <button id="goHomeFromcoordi">목록으로</button>
    </section>
</body>
</html>
